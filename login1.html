<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录系统</title>
    <link rel="stylesheet" href="css/login1.css">
    <link rel="stylesheet" href="css/iconfont2.css">

</head>

<body>
    <div id="logo">
        <a href="#" class="href-1">
            <img src="images/mistore_logo.png" alt="logo">
        </a>
    </div>
    <div id="banner">
        <div class="img">
            <img src="images/banner21.jpg" alt="">
        </div>
    </div>
    <div class="login">
            <div class="boxul">
                <a href="#">
                    <li>账号登陆</li>
                    <li>扫描登陆</li>
                </a>
            </div>
            <div class="all">

                <form class="login-form" onsubmit="return false" autocomplete="off">

                    <input class="inp" name="username" type="text" required="required" placeholder="用户名" />
                    <input class="inp inp2" name="password" type="password" required="required" placeholder="密码" />

                    <button class="but" type="submit" name="login-btn">登录</button>
                    <div class="wangji">
                        <a href="#">手机短信登陆/注册</a>
                    </div>
                    <div class="box2">
                        <a href="register.html">立即注册</a>

                        <a href="">忘记密码</a>
                    </div>
                    <fieldset>
                        <legend align="center">其他登陆方式</legend>
                        <ul>
                            <a href="#">
                                <i class="iconfont icon-qq qq"></i>
                            </a>
                            <a href="#">
                                <i class="iconfont icon-weibo"></i>
                            </a>
                            <a href="#">
                                <i class="iconfont icon-zhifubaozhifu"></i>
                            </a>
                            <a href="#">
                                <i class="iconfont icon-weixin"></i>
                            </a>

                        </ul>
                    </fieldset>
                </form>
            </div>

        </div>
    <div id="bottom">

    </div>
    <script src="ajax.js"></script>
    <script src="login.js"></script>
    <script>
        login.init('.login-form');
    </script>
</body>

</html>
